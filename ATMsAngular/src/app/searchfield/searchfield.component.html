<div class="input-group">
  <div class="form-outline mb-8">
    <input type="search" class="form-control" id="datatable-search-input" [(ngModel)]="this.searchfield" placeholder="Full Text Search"
    (keyup.enter)="CallApiService()">
    <label class="form-label" for="datatable-search-input">Full Text Search</label>
  </div>
  <div class="form-outline mb-8">
    <button type="button" class="btn btn-primary"  (click)="CallApiService()">
      <i class="fa fa-search"></i>
    </button>
  </div>
</div>
